

<h3> LOGIN</h3>
<div [hidden]="submitted" style="width: 200px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
        <label for="name"> UserName</label>
        <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" name="userName">
        </div>
        

    <div class="form-group">
        <label for="name"> Password </label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

     <button type="submit" class="btn btn-danger">Submit</button>
    
    <button type="delete " class="btn btn-warning">delete</button>
    <button type="update" class="btn btn-info "> UPDATE </button>
    
    


    </form>

</div>
     <div [hidden]="!submitted">
    <h4> Sucessfully submitted</h4>

    </div>
