<div class="panel panel-primary"> 
<div class="panel heading">
<h3> User List</h3>

</div>
<div class="panel-body">

    <table class="table table-dark">
        <thead>
            <tr>
                <th> Username </th>
                <th> password</th>
                

            </tr>


        </thead>
        <tbody>
<tr *ngFor="let user of users|async">
    <td>{{user.userName</td>
    <td>{{user.password</td>
    
        <td>
            <button (click)="updateUser(user._id)" class="btn btn-warning" style="margin-left:20px"></button>
        </td>

</tr>

        </tbody>



    </table>

</div>
</div>
